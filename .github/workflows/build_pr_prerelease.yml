name: Build, PR, and Beta Release
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:
  push:
    branches-ignore:
      - 'master'

jobs:
  build-and-test-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
        
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.3.0
        
      - name: Build Docker image and run tests
        id: build_and_test
        run: |
          # Install test dependencies
          pip install mcstatus
          
          # Build the Docker image
          docker build -t bikininjas/minecraft-server:test .
          
          # Run tests on the built image
          chmod +x tests/docker/test_docker_build.sh
          ./tests/docker/test_docker_build.sh
          
  build-and-test-master:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && !startsWith(github.ref, 'refs/heads/master'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
        
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.3.0
        
      - name: Build Docker image and run tests
        id: build_and_test
        run: |
          # Install test dependencies
          pip install mcstatus
          
          # Build the Docker image
          docker build -t bikininjas/minecraft-server:test .
          
          # Run tests on the built image
          chmod +x tests/docker/test_docker_build.sh
          ./tests/docker/test_docker_build.sh
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Run Python tests
        run: |
          if [ -f run_tests.sh ]; then
            chmod +x run_tests.sh
            ./run_tests.sh
          fi
          
      - name: Create Semantic Version Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: master
          pre_release_branches: .*
          append_to_pre_release_tag: beta
          custom_tag: ""
          
      - name: Generate Minecraft Changelog
        id: minecraft_changelog
        if: steps.tag_version.outputs.new_tag
        run: |
          # Get the changelog from tag_version
          CHANGELOG="${{ steps.tag_version.outputs.changelog }}"
          
          # Convert conventional commits to Minecraft-themed changelog
          MINECRAFT_CHANGELOG=""
          while IFS= read -r line; do
            if [[ $line == *"feat"* ]]; then
              MINECRAFT_CHANGELOG+="- ğŸ’ **New Diamond Ore Found!** ${line#*feat*: }\n"
            elif [[ $line == *"fix"* ]]; then
              MINECRAFT_CHANGELOG+="- ğŸ› ï¸ **Creeper Explosion Fixed!** ${line#*fix*: }\n"
            elif [[ $line == *"perf"* ]]; then
              MINECRAFT_CHANGELOG+="- âš¡ **Redstone Circuit Optimized!** ${line#*perf*: }\n"
            elif [[ $line == *"docs"* ]]; then
              MINECRAFT_CHANGELOG+="- ğŸ“š **Added to the Book of Knowledge!** ${line#*docs*: }\n"
            elif [[ $line == *"style"* ]]; then
              MINECRAFT_CHANGELOG+="- ğŸ¨ **Texture Pack Updated!** ${line#*style*: }\n"
            elif [[ $line == *"refactor"* ]]; then
              MINECRAFT_CHANGELOG+="- ğŸ”„ **Village Restructured!** ${line#*refactor*: }\n"
            elif [[ $line == *"test"* ]]; then
              MINECRAFT_CHANGELOG+="- ğŸ§ª **Potion Testing Complete!** ${line#*test*: }\n"
            elif [[ $line == *"ci"* ]]; then
              MINECRAFT_CHANGELOG+="- ğŸ”§ **Automated Crafting Table Improved!** ${line#*ci*: }\n"
            else
              MINECRAFT_CHANGELOG+="- ğŸŒŸ **Magic Happened!** $line\n"
            fi
          done <<< "$CHANGELOG"
          
          # If no changes found, add a default message
          if [ -z "$MINECRAFT_CHANGELOG" ]; then
            MINECRAFT_CHANGELOG="- ğŸŒŸ **Magic Happened!** The Minecraft world has been improved in mysterious ways!\n"
          fi
          
          # Save minecraft changelog to output with proper escaping
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo -e "$MINECRAFT_CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Prerelease
        if: steps.tag_version.outputs.new_tag
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Beta Release ${{ steps.tag_version.outputs.new_tag }}
          body: |
            **ğŸ‰ A new adventure is brewing! ğŸ‰**
            
            We're excited to announce the beta release of version ${{ steps.tag_version.outputs.new_tag }}!
            
            **What's new in this Minecraft update?**
            ${{ steps.minecraft_changelog.outputs.changelog }}
            
            **Prepare to test these new features and report any bugs!** ğŸŒŸ
            
            Happy crafting! ğŸ°
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          
      - name: Create Pull Request if not exists
        if: (github.event_name == 'workflow_dispatch' || github.event_name == 'push') && !startsWith(github.ref, 'refs/heads/master')
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ci(release): prepare for release ${{ steps.tag_version.outputs.new_tag }}"
          title: "Release ${{ steps.tag_version.outputs.new_tag }}"
          body: |
            ## Automated Pull Request
            
            This PR was automatically created by the CI workflow.
            
            **Get ready to embark on a new adventure!** ğŸŒ
            
            Changes included in this release:
            ${{ steps.minecraft_changelog.outputs.changelog }}
            
            **Let's craft, explore, and build together!** ğŸ°
          branch: ${{ github.ref }}
          base: master
          labels: |
            ğŸ° new-release
            ğŸ’ diamond-tier
            ğŸ§ª needs-testing
            ğŸ”¥ hot-stuff
