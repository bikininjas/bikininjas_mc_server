name: Checkout, Tag/release, Build, Push
# This workflow represents a set of basic End-to-End tests
on:
#  push:
#    branches:
#      - 'master'
#  pull_request:
  workflow_dispatch:
jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.1
    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v3.2.0
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Docker metadata
      id: docker_metadatas
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/paper-server
        tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
    - name: GitHub Tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    # - name: Changelog from Conventional Commits
    #   uses: requarks/changelog-action@v1.10.1
    #   with:
    #     token: ${{ secrets.GITHUB_TOKEN }}
    #     tag: ${{ steps.tag_version.outputs.new_tag }}
    #     writeToFile: true
    #     includeInvalidCommits: true
    - name: "Build Changelog"
      id: build_changelog
      uses: mikepenz/release-changelog-builder-action@v4.2.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commitMode: true
        outputFile: CHANGELOG.MD
        fetchViaCommits: true
    - name: Create a GitHub release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: Release ${{ steps.build_changelog.outputs.changelog }}
        body: ${{ steps.tag_version.outputs.changelog }}
    - name: Build and push Docker images
      uses: docker/build-push-action@v5.3.0
      with:
        push: true
        context: .
        tags: ${{ steps.docker_metadatas.outputs.tags }}

    - name: Commit CHANGELOG.md
      uses: stefanzweifel/git-auto-commit-action@v5.0.0
      with:
        branch: ${{ github.ref_name }}
        commit_message: 'docs: update CHANGELOG.md for ${{ github.ref_name }} [skip ci]'
        file_pattern: CHANGELOG.md
  reporting:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
    # - name: Metrics embed
    #   uses: lowlighter/metrics@v3.34
    #   with:
    #     token: ${{ secrets.GITHUB_TOKEN }}
    - name: Actions for Discord
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@0.3.2
      with:
        args: 'The project {{ EVENT_PAYLOAD.repository.full_name }} has been built and pushed.'
    